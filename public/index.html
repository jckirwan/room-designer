<!DOCTYPE html>
<html class="h-full">
  <head>
    <meta charset="utf-8" />
    <title>React Draggable</title>
    <style type="text/css">
      * {
        box-sizing: border-box;
      }

      .react-draggable,
      .cursor {
        cursor: move;
      }
      .no-cursor {
        cursor: auto;
      }
      .cursor-y {
        cursor: ns-resize;
      }
      .cursor-x {
        cursor: ew-resize;
      }

      .no-pointer-events {
        pointer-events: none;
      }
    </style>
  </head>
  <body class="h-full text-gray-900 font-sans m-0">
    <div id="container" class="h-full  bg-gray-200"></div>
  </body>
</html>
