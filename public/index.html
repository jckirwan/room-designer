<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>React Draggable</title>
    <style type="text/css">
      * {
        box-sizing: border-box;
      }

      html,
      body,
      #container {
        height: 100%;
      }

      body {
        color: #222;
        font-family: 'Helvetica Neue', sans-serif;
        font-weight: 200;
        margin: 0;
      }

      #container {
        display: flex;
        align-items: center;
        justify-content: center;
        background: #eee;
      }

      .react-draggable,
      .cursor {
        cursor: move;
      }
      .no-cursor {
        cursor: auto;
      }
      .cursor-y {
        cursor: ns-resize;
      }
      .cursor-x {
        cursor: ew-resize;
      }

      .no-pointer-events {
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
  </body>
</html>
